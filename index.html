<body>
	<header>
		<div class="container-fluid header">
			<div class="row">
				<div class="col">
					<div class="container px-0">
						<div class="row">
							<div class="col">
								<section>
									<div class="row align-items-center py-2">
										<div class="col-6 col-md-4">
											<figure>
												<img class="logo-izihub" src="./assets/img/logo-izihub-branco.png"
													alt="Logo IziHub">
											</figure>
										</div>
										<div class="col-6 col-md-4 text-end text-md-center">
											<figure>
												<img class="logo-certisign" src="./assets/img/logo_vertical.png"
													alt="Logo Certisign">
											</figure>
										</div>
										<div class="d-none d-md-block col-md-4 text-end">
											<a href="https://loja.certisign.com.br/" target="_blank"
												title="Conheça nossa loja!">Conheça nossa loja!</a>
										</div>
									</div>
								</section>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section>
			<div class="container-fluid lead py-3 mb-3">
				<div class="row">
					<div class="col">
						<div class="container px-0">
							<div class="row">
								<div class="col">
									<div class="row">
										<div class="col-12">
											<h1>Conheça o</h1>
											<p>A plataforma inovadora da CertiSign para construção de ecossistemas de
												identidade digital e transações seguras.</p>
										</div>
									</div>
								</div>
								<div class="col-12">
									<div class="card">
										<div class="card-body">
											<p class="card-text">Quer saber mais sobre nossas soluções de identidade
												digital?</p>
											<form method="post" action="" class="form-example">
												<div class="mb-3">
													<label for="exampleInputEmail1" class="form-label d-none">Digite seu e-mail</label>
													<input type="email" class="form-control" id="exampleInputEmail1"
														aria-describedby="emailHelp" placeholder="Digite seu e-mail">
												</div>
												<button type="submit" class="btn btn-primary">Submit</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
